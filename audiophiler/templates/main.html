{% extends "base.html" %}
{% block body %}
    <div class="container">
        <h2>Welcome to Audiophiler</h2>
        {% for file in db_files %}
            <div class="panel panel-primary">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <h4>{{ file.name }}</h4>
                    <audio controls="controls" preload="none" id="audio" src={{ get_file_s3(s3_bucket, file.file_hash) }} type="audio/mpeg">
                    </audio>
                    Last modified: {{ get_date_modified(s3_bucket, file.file_hash) }}
                    Owner: {{ file.author }}
                    Hash: {{ file.file_hash }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
